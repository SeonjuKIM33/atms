<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, minimum-scale=1.0, user-scalable=yes">
	<meta name="title" content="사이트 제목">
	<meta name="keywords" content="키워드 입력" >
	<meta name="description" content="사이트 상세설명" >
	<link rel="stylesheet" href="css/font.css" />
	<link rel="stylesheet" href="css/login.css">
	<script src="js/jquery-1.12.4.min.js"></script>
	<title>NH투자증권 ATMS 로그인</title>
</head>	
<body id="main">
	<div class="accessibility">
		<a href="#contents">본문 바로가기</a>
	</div>
	<hr>
	<div class="contents_login">
		<main id="contents">
			<section>
				<form>
					<fieldset>
					<legend>로그인</legend>
					<div class="contents_box">
						<div class="title_box">
							<h1><img src="images/login/logo.png" alt="NH투자증권 ATMS  로그인"></h1>
						</div>
						<div class="cont_box">
							<ul>
								<li>
									<label for="id">아이디</label>
									<div>
										<input type="text" id="id" placeholder="User Name">
									</div>
								</li>
								<li>
									<label for="password">비밀번호</label>
									<div>
										<input type="password" id="password" placeholder="Password">
									</div>
								</li>
							</ul>
							<div class="btn_box">
								<input type="submit" id="login" value="Log In" >
							</div>
							<p class="contact">문의 : 02-1234-5678</p>
							</div>
						</div>
						<!--// contents_box -->
					</fieldset>
				</form>
			</section>
			<!-- // section -->
		</main>
		<!-- // main -->
	</div>
</body>
</html>
